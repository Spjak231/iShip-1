    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      label: 'Budget ₹',
      data: [400, 300, 500, 450, 600, 350, 480, 520, 400, 610, 470, 530],
      borderColor: 'blue',
      backgroundColor: 'rgba(173, 216, 230, 0.3)',
      borderWidth: 1,
      pointRadius: 2,
      tension: 0.3
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false, // ✅ Important for flexible sizing
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});



      const dummyData = {
      "2025-07-27": {
        income: 50000,
        savings: 10000,
        expenses: [
          { category: "Food", amount: 10000 },
          { category: "Rent", amount: 15000 },
          { category: "Utilities", amount: 5000 },
          { category: "Travel", amount: 3000 }
        ]
      }
    };
    localStorage.setItem("budgetData", JSON.stringify(dummyData));



    window.addEventListener("load", function () {
      const canvas = document.getElementById("expenseChart");
      if (!canvas) {
        console.error("Canvas element not found.");
        return;
      }

      const ctx = canvas.getContext("2d");
      if (!ctx) {
        console.error("2D context not found on canvas.");
        return;
      }

      const budgetData = JSON.parse(localStorage.getItem("budgetData")) || {};
      const dates = Object.keys(budgetData);
      if (dates.length === 0) {
        console.warn("No budget data found.");
        return;
      }

      const latestDate = dates[dates.length - 1];
      const latest = budgetData[latestDate];
      const categoryTotals = {};

      latest.expenses.forEach(({ category, amount }) => {
        categoryTotals[category] = (categoryTotals[category] || 0) + amount;
      });

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals);

      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ["#10b981", "#0ea5e9", "#fbbf24", "#f87171", "#a78bfa"],
            borderColor: "#fff",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "right"
            },
            title: {
              display: true,
              text: "Your Latest Expense Distribution"
            }
          }
        }
      });
    });
    </script>
