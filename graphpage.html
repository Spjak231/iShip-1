<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Graph Analysis</title>

    <style>
        nav {
    width: 100%;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 10;
    background: #fff;
}

.menueInNaveBar {
    background: white;
    box-shadow: 0px 5px 20px 10px rgba(0, 0, 0, 0.2);
    border-radius: 9999px;
    max-width: 1440px;
    width: 100%;
    margin: 0 10px;
    padding: 0 50px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.menueInNaveBar .sidebarIcon {
    display: none;
}

.menueInNaveBar .logo {
    display: flex;
    align-items: center;
    height: 100%;
    max-height: 56px;
}

.logo-img {
    height: 95px;
    max-width: 120px;
    object-fit: contain;
}

.menueInNaveBar ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    align-items: center;
    gap: 1.5rem;
    font-weight: 500;
    font-size: 0.9rem;
}

.menueInNaveBar ul li {
    position: relative;
}

.menueInNaveBar ul li a {
    color: black;
    text-decoration: none;
    padding: 0.4rem 0.25rem;
    border-radius: 0.35rem;
    transition: background-color 0.3s ease;
    font-size: 1rem;
    font-weight: 500;
}

.menueInNaveBar ul li a:hover,
.menueInNaveBar ul li a.active {
    background: #f6f6ff;
    color: #4c4cff;
}

.menueInNaveBar ul li .dropdown {
    cursor: pointer;
}

.menueInNaveBar ul li .dropdown-content {
    position: absolute;
    top: 110%;
    left: 0;
    background: white;
    border-radius: 0.5rem;
    box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
    padding: 0.5rem 0;
    min-width: 140px;
    display: none;
    flex-direction: column;
    z-index: 20;
}

.menueInNaveBar ul li:hover .dropdown-content {
    display: flex;
}

.menueInNaveBar ul li .dropdown-content a {
    padding: 0.5rem 1rem;
    font-weight: 400;
    color: #333;
}

.menueInNaveBar ul li .dropdown-content a:hover {
    background: #e4e4ff;
    color: #4c4cff;
}

/* Login / Signup buttons grouping */
.auth-buttons {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.btn-login {
    font-weight: 600;
    color: black;
    text-decoration: none;
    font-size: 0.95rem;
}

.hidden {
  display: none !important;
}
        @media only screen and (min-width: 601px) and (max-width: 900px) {
    .menueInNaveBar ul {
        display: none;
    }

    .menueInNaveBar {
        padding-left: 30px;
    }

    .menueInNaveBar .sidebarIcon {
        display: inline-block;
        font-size: 2rem;
    }

    .auth-buttons {
        margin-left: 200px;
    }

            /* Smartphones (portrait and landscape) */
@media only screen and (max-width: 600px) {
    .menueInNaveBar ul {
        display: none;
    }

    .menueInNaveBar {
        padding-left: 30px;
        padding-right: 20px;
    }

    .menueInNaveBar .sidebarIcon {
        display: inline-block;
        font-size: 2rem;
    }

    .auth-buttons {
        margin-left: 20px;
    }
    </style>

<body>

                <a href="login.html?form=login" class="btn-login">Log in</a>

    <main>
    <div class="boxx">
        <div class="grdbox">
            <div class="boxes" style="background-color: rgb(245, 66, 135);"><div class="boxes1" style="background-color: black;"><i class="fa-solid fa-money-check-dollar"></i></div>
              <div class="txtbox">Total Income<div>50000</div></div>
            </div>
            <div class="boxes" style="background-color: rgb(163, 39, 229);"><div class="boxes1" style="background-color: rgb(182, 109, 221);"><i class="fa-solid fa-money-bill-wave"></i></div>
              <div class="txtbox">Expenses<div>3500</div></div>
            </div>
            <div class="boxes" style="background-color: rgb(65, 189, 242);"><div class="boxes1" style="background-color: rgb(117, 206, 245);"><i class="fa-solid fa-piggy-bank"></i></div>
              <div class="txtbox">Savings<div>500</div></div>
            </div>
            <div class="boxes" style="background-color: rgb(32, 231, 211);"><div class="boxes1" style="background-color: rgb(121, 234, 223);"><i class="fa-solid fa-circle-exclamation"></i></div>
            <div class="txtbox"> Your weekly spending is 20% over your target.</div></div>
        </div>

        <div class="box2">
            <div class="graphbox">
                <div class="card p-4 shadow-sm">
                <canvas id="myChart"></canvas>
            </div>
            </div>
            <div class="doughbox">
                <h2>Your Latest Expense</h2>
                <canvas id="expenseChart" width="250" height="250"></canvas>
            </div>
        </div>
    </div>
    </main>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      label: 'Budget ₹',
      data: [400, 300, 500, 450, 600, 350, 480, 520, 400, 610, 470, 530],
      borderColor: 'blue',
      backgroundColor: 'rgba(173, 216, 230, 0.3)',
      borderWidth: 1,
      pointRadius: 2,
      tension: 0.3
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false, // ✅ Important for flexible sizing
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});



      const dummyData = {
      "2025-07-27": {
        income: 50000,
        savings: 10000,
        expenses: [
          { category: "Food", amount: 10000 },
          { category: "Rent", amount: 15000 },
          { category: "Utilities", amount: 5000 },
          { category: "Travel", amount: 3000 }
        ]
      }
    };
    localStorage.setItem("budgetData", JSON.stringify(dummyData));



    window.addEventListener("load", function () {
      const canvas = document.getElementById("expenseChart");
      if (!canvas) {
        console.error("Canvas element not found.");
        return;
      }

      const ctx = canvas.getContext("2d");
      if (!ctx) {
        console.error("2D context not found on canvas.");
        return;
      }

      const budgetData = JSON.parse(localStorage.getItem("budgetData")) || {};
      const dates = Object.keys(budgetData);
      if (dates.length === 0) {
        console.warn("No budget data found.");
        return;
      }

      const latestDate = dates[dates.length - 1];
      const latest = budgetData[latestDate];
      const categoryTotals = {};

      latest.expenses.forEach(({ category, amount }) => {
        categoryTotals[category] = (categoryTotals[category] || 0) + amount;
      });

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals);

      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ["#10b981", "#0ea5e9", "#fbbf24", "#f87171", "#a78bfa"],
            borderColor: "#fff",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "right"
            },
            title: {
              display: true,
              text: "Your Latest Expense Distribution"
            }
          }
        }
      });
    });
    </script>
