  <title>Budget Calendar with EMI Reminders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg,
          #d4d9ff 0%,
          #e5cef0 50%,
          #dbdff2 100%);
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    nav {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fff;
      background: linear-gradient(90deg,
          #d4d9ff 0%,
          #e5cef0 50%,
          #dbdff2 100%);

    }

    .menueInNaveBar {
      background: white;
      /* color: black; */
      /* background-color: white; */
      box-shadow: 0px 5px 20px 10px rgba(0, 0, 0, 0.2);
      border-radius: 9999px;
      max-width: 1440px;
      width: 100%;
      margin: 0 10px;
      padding: 0 50px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebarIcon {
      display: none;
    }

    .logo {
      display: flex;
      align-items: center;
      height: 100%;
      max-height: 56px;
    }

    .logo-img {
      height: 95px;
      max-width: 120px;
      object-fit: contain;
    }

    .menueInNaveBar ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
      gap: 1.5rem;
      /* color: black; */
    }

    .menueInNaveBar ul li a {
      color: black;
      text-decoration: none;
      padding: 0.4rem 0.25rem;
      border-radius: 0.35rem;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      font-weight: 500;
    }

    .menueInNaveBar ul li a:hover,
    .menueInNaveBar ul li a.active {
      background: #f6f6ff;
      color: #4c4cff;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-primary {
      background: #000000;
      color: #ffffff;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary:hover {
      background: #222222;
    }

    .btn-outline-purple {
      background: #8f94fb;
      color: #ffffff;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.4rem 1.2rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-outline-purple:hover {
      background: #7269f7;
    }

    .btn-grad {
      background-image: linear-gradient(to right, #4776E6 0%, #8E54E9 51%, #4776E6 100%);
      background-size: 200% auto;
      background-position: left center;
      width: 160px;
      height: 50px;
      margin: 2rem auto;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.5;
      text-transform: uppercase;
      transition: background-position 0.5s ease-in-out;
      color: white;
      box-shadow: 0 0 20px #eee;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-grad:hover {
      background-position: right center;
      transform: translateY(-2px);
    }

    .hidden {
      display: none !important;
    }


    /* ==============================sidebar menue ========================*/


/* -- Sidebar -- */
.sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100vh;
    background: linear-gradient(170deg, #4f46e5 0%, #7c3aed 100%);
    color: #fff;
    box-shadow: 4px 0 16px rgba(44, 16, 112, 0.08);
    transition: left 0.3s cubic-bezier(.7, .3, .3, 1);
    z-index: 1100;
    display: flex;
    flex-direction: column;
}

.sidebar.open {
    left: 0;
}

.sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 24px 20px 10px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.09);
}

.sidebar-logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.sidebar-logo img {
    box-shadow: 0px 0px 5px 0px #b7b7b7;
    display: inline-block;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(255, 255, 255);
    object-fit: cover;
}

.sidebar-logo span {
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: .3px;
}

.sidebar-menu {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.sidebar-menu a {
    width: 100%;
    display: flex;
    align-items: center;
    color: #ffffff;
    text-decoration: none;
    font-size: 0.99rem;
    padding: 10px 20px;
    gap: 13px;
    transition: background .18s, padding .18s;
    border-left: 3px solid transparent;
}

.sidebar-menu a:hover,
.sidebar-menu a.active {
    background: rgba(255, 255, 255, 0.13);
    border-left: 3px solid #fff;
    padding-left: 40px;
}

.sidebar-menu .sidebar-divider {
    height: 1px;
    margin: 14px 0;
    background: rgba(255, 255, 255, 0.13);
    border: none;
}

.sidebar .close-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.6rem;
    cursor: pointer;
    line-height: 1;
    padding: 0 7px;
    transition: color .23s;
}

.sidebar .close-btn:hover {
    color: #ddd;
}

      content: "";

      background: white;

      padding: 30px;

      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);

    .details-container {
      background: white;
      border-radius: 30px;
      padding: 30px;
      width: 45%;
      height: 92vh;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 20px;
      align-self: flex-start;
      /* border:3px solid blue; */
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4c4cff;
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 15px 25px;
      font-size: 30px;
    }

    .calendar-header span {
      cursor: pointer;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
      color: #4c4cff;
      font-size: 22px;

      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 60px;
      /* adjust height as needed */
      gap: 16px;
      margin-top: 20px;
      font-size: 20px;
    }


    .date {
      padding: 22px;
      margin: 6px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
      border-radius: 8px;
    }

    .date:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .low:hover {
      background-color: #c6f6d5;
    }

    .medium:hover {
      background-color: #fefcbf;
    }

    .high:hover {
      background-color: #feb2b2;
    }

    .emi-circle::after {
      content: "";
      display: block;
      width: 8px;
      height: 8px;
      background-color: #4c4cff;
      border-radius: 50%;
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .reminder-dot::after {
      content: "";
      display: block;
      width: 8px;

      position: absolute;
      bottom: 6px;
      right: 6px;
    }

          return acc;
        },
        {
          housing: 0,
          utilities: 0,
          food: 0,
          transport: 0,
          entertainment: 0,
          health: 0,
          education: 0,
          emi: 0,
          others: 0,
        }
      );

      let spendingHtml = "";

      // ✅ Check and add reminder if it exists
      const reminders = JSON.parse(localStorage.getItem("reminders")) || [];
      const reminderForDate = reminders.find((r) => r.date === today);
      if (reminderForDate) {
        spendingHtml += `<div style="color: green; margin-bottom: 8px;">
      🔔 <strong>Reminder:</strong> ${reminderForDate.purpose}
    </div>`;
      }

      if (record.expenses.length > 0) {
        record.expenses.forEach((expense) => {
          spendingHtml += `
        <div class="item">
          <strong>${expense.category}:</strong> ₹${expense.amount}
          <div class="item-desc">${expense.description || "No description"}</div>
        </div>`;
        });
      } else if (!reminderForDate) {
        spendingHtml += "<div>No expenses recorded for this date.</div>";
      }

      const totalSpend = Object.values(spending).reduce(
        (sum, val) => sum + val,
        0
      );
      if (record.expenses.length > 0) {
        spendingHtml += `<div><strong>Total Spending:</strong> ₹${totalSpend}</div>`;
      }

      spendingDetails.innerHTML = spendingHtml;
      emiReminder.style.display = spending.emi > 0 ? "block" : "none";

      overlay.style.display = "block";
      spendCard.style.display = "block";
    }



    function closeSpendCard() {
      overlay.style.display = "none";
      spendCard.style.display = "none";
    }

    function addPurposeToDate() {
      const day = parseInt(document.getElementById("purposeDay").value);
      const category = document.getElementById("purposeCategory").value;
      const amount = parseFloat(
        document.getElementById("purposeAmount").value
      );
      const desc = document.getElementById("purposeDesc").value;

      if (!day || day < 1 || day > 31) {
        alert("Please enter a valid day (1-31)");
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      const records = JSON.parse(localStorage.getItem("budgetRecords")) || [];
      const dateKey = new Date(currentYear, currentMonth, day)
        .toISOString()
        .split("T")[0];

      let record = records.find((r) => r.date === dateKey);
      if (!record) {
        record = {
          date: dateKey,
          expenses: [],
        };
        records.push(record);
      }

      record.expenses.push({
        category: category,
        amount: amount,
        description: desc,
      });

      localStorage.setItem("budgetRecords", JSON.stringify(records));

      alert(
        `Added ₹${amount} for ${category} on ${day} ${months[currentMonth]}`
      );
      document.getElementById("purposeDay").value = "";
      document.getElementById("purposeAmount").value = "";
      document.getElementById("purposeDesc").value = "";

      // Refresh display
      renderCalendar();
      getMonthlySpending();
    }

    function changeMonth(diff) {
      currentMonth += diff;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
      getMonthlySpending(); // Update monthly spending when changing month
    }

    function showMonthDropdown(event) {
      removeExistingDropdown();
      const dropdown = document.createElement("div");
      dropdown.className = "dropdown";
      months.forEach((month, index) => {
        const option = document.createElement("div");
        option.innerText = month;
        option.onclick = () => {
          currentMonth = index;
          renderCalendar();
          getMonthlySpending(); // Update monthly spending when changing month
          dropdown.remove();
        };
        dropdown.appendChild(option);
      });
      document.body.appendChild(dropdown);
      positionDropdown(dropdown, event.target);
    }

    function showYearDropdown(event) {
      removeExistingDropdown();
      const dropdown = document.createElement("div");
      dropdown.className = "dropdown";
      for (let y = 2000; y <= 2099; y++) {
        const option = document.createElement("div");
        option.innerText = y;
        option.onclick = () => {
          currentYear = y;
          renderCalendar();
          getMonthlySpending(); // Update monthly spending when changing year
          dropdown.remove();
        };
        dropdown.appendChild(option);
      }
      document.body.appendChild(dropdown);
      positionDropdown(dropdown, event.target);
    }

    function positionDropdown(dropdown, target) {
      const rect = target.getBoundingClientRect();
      dropdown.style.top = rect.bottom + 5 + "px";
      dropdown.style.left = rect.left + "px";
    }

    function removeExistingDropdown() {
      const existing = document.querySelector(".dropdown");
      if (existing) existing.remove();
    }

    document.addEventListener("click", function (e) {
      const dropdown = document.querySelector(".dropdown");
      if (
        dropdown &&
        !dropdown.contains(e.target) &&
        e.target !== monthLabel &&
        e.target !== yearLabel
      ) {
        dropdown.remove();
      }
    });

    // Initial render
    renderCalendar();
    getMonthlySpending();
    renderLocalStorageTable();
    function renderLocalStorageTable() {
      const tableBody = document.querySelector("#storageTable tbody");
      tableBody.innerHTML = "";

      const records = JSON.parse(localStorage.getItem("budgetRecords")) || [];

      records.forEach((record) => {
        record.expenses.forEach((expense) => {
          const row = document.createElement("tr");

          const dateCell = document.createElement("td");
          dateCell.textContent = record.date;
          row.appendChild(dateCell);

          const categoryCell = document.createElement("td");
          categoryCell.textContent = expense.category;
          row.appendChild(categoryCell);

          const amountCell = document.createElement("td");
          amountCell.textContent = `₹${expense.amount}`;
          row.appendChild(amountCell);

          const descCell = document.createElement("td");
          descCell.textContent = expense.description || "-";
          row.appendChild(descCell);

          tableBody.appendChild(row);
        });
      });
    }
    function saveReminder() {
      const dateInput = document.getElementById("reminder-date").value;
      const [year, month, day] = dateInput.split("-");
      const date = `${year}-${month.padStart(2, "0")}-${day.padStart(2, "0")}`;
      const purpose = document
        .getElementById("reminder-purpose")
        .value.trim();

      if (!date || !purpose) {
        alert("⚠️ Please fill in both the date and purpose.");
        return;
      }

      const reminder = { date, purpose };
      let reminders = JSON.parse(localStorage.getItem("reminders")) || [];

      if (reminders.some((r) => r.date === date)) {
        alert("🔔 A reminder already exists for this date.");
        return;
      }

      reminders.push(reminder);
      localStorage.setItem("reminders", JSON.stringify(reminders));
      alert(`✅ Reminder set for ${date} — ${purpose}`);

      document.getElementById("reminder-date").value = "";
      document.getElementById("reminder-purpose").value = "";

      // Refresh calendar after setting reminder
      renderCalendar();
    }



    const sidebar = document.getElementById("sidebar");
  const mobileMenuBtn = document.getElementById("mobileMenuBtn");
  const closeSidebarBtn = document.getElementById("closeSidebarBtn");

  // Show sidebar when menu button is clicked
  mobileMenuBtn.addEventListener("click", () => {
    sidebar.classList.add("open");
  });

  // Close sidebar when 'X' button is clicked
  closeSidebarBtn.addEventListener("click", () => {
    sidebar.classList.remove("open");
  });

  // Optional: Close sidebar when clicking outside of it
  document.addEventListener("click", (e) => {
    if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
      sidebar.classList.remove("open");
    }
  });
  </script>
